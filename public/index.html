                <button v-on:click="add" class="is-size-3 button is-primary" >かがやきを追加する</button>

                <div class="is-size-1 eyebody">
                    <div 
                        v-for="item,i in points" 
                        class="eye" 
                        v-on:mousedown="mouse_down(i,$event)"
                        v-on:mouseup="mouse_up(i,$event)"
                        v-on:mouseleave="mouse_up(i,$event)"
                        v-on:mousemove="mouse_move(i,$event)"
                        v-bind:style="item.getView()"
                        >
                        <div 
                          v-if="item.eye" 
                          class="eye_in_1"
                          v-bind:style="item.getView_eye_in_1()"
                          >
                          <div 
                            class="eye_in_2"
                            v-bind:style="item.getView_eye_in_2()"
                            >

                        </div>

                <div v-if="Number.isInteger(editselect)"><!-- input start -->

                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label">場所(X/Y)</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <p class="control is-expanded">
                            <input v-model="points[editselect].x" class="input is-primary" type="text" placeholder="x">

                      </div>
                      <div class="field">
                        <p class="control is-expanded">

                    </div>

                        </p>
                      </div>
                      <div class="field">
                        <p class="control is-expanded">

                      <div class="field">

                  </div>

                      <div class="field">
                        <p class="control is-expanded">
                            <input v-model="points[editselect].m1" class="input is-primary" type="text" placeholder="matrix1">

                      </div>
                      <div class="field">
                        <p class="control is-expanded">
                            <input v-model="points[editselect].m2" class="input is-primary" type="text" placeholder="matrix2">

                      </div>
                    </div>
